            <h2>新竹旅遊景點</h2>
            <img src="https://bewithnene.tw/wp-content/uploads/leofood.jpg">
            <p><strong>六福村</strong></p>
            <p>六福村是亞洲第一座結合生態動物園的主題遊樂園，致力增加民眾保護動物理念之餘，也帶來寓教於樂的野生動物王國。
            </p>
            <img src="https://www.trimt-nsa.gov.tw/_api/content/images/attractions/16/1024x768_c404749a-4a6b-4e7e-9b6e-7082cc2533d0.jpg">
            <p><strong>綠世界生態農場</strong></p>
            <p>綠世界生態農場位在新竹縣北埔鄉，園區占地約75公頃，是亞洲最大的亞熱帶雨林生態園區，其中有超過50公頃保留了天然的原始森林及美麗湖泊，並使用節能減碳的綠建築，還原亞熱帶雨林生態的環境。
            </p>
            <img src="https://res.klook.com/images/fl_lossy.progressive,q_65/c_fill,w_1200,h_630/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/tqd5pohmo420yycdr5p3/%E5%B0%8F%E5%8F%AE%E5%99%B9%E7%A7%91%E5%AD%B8%E4%B8%BB%E9%A1%8C%E6%A8%82%E5%9C%92%EF%BC%9A%E9%96%80%E7%A5%A8%E3%83%BB%E4%BD%8F%E5%AE%BF%E5%A5%97%E7%A5%A8.jpg">
            <p><strong>小叮噹科學主題樂園</strong></p>
            <p>小叮噹科學主題樂園位於新竹，是一個以科學教育為主的大型遊樂園，裡面除了有小朋友的遊樂設施外，還有滑雪場、住宿飯店，夏天也有大型的玩水樂園哦。
            </p>
