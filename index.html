<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAIWAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #faf5f5;
        }

        header {
            background-image: url("https://travelnextstation.com/wp-content/uploads/Taipei-night.jpg");
            background-size: cover;
            background-position: center -100px;
            color: white;
            text-align: center;
            padding: 60px 0;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {
            text-align: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #ff4500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .card h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .travel-card {
            width: 250px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            text-align: center;
            transition: transform 0.3s ease;
            /* 滑鼠懸停時放大效果 */
        }

        .travel-card:hover {
            transform: scale(1.05);
            /* 放大卡片 */
        }

        .travel-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            /* 圖片滑鼠懸停時效果 */
        }

        .travel-card:hover img {
            transform: scale(1.1);
            /* 圖片放大 */
        }

        .travel-card-content {
            padding: 10px;
            color: #333;
        }

        footer {
            background-color: #464544;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>台灣旅遊指南</h1>
    </header>

    <nav>
        <a href="#about">關於台灣</a>
        <a href="#attractions">台灣的熱門景點</a>
        <a href="#北部">北部</a>
        <a href="#中部">中部</a>
        <a href="#南部">南部</a>
        <a href="#東部">東部</a>
        <a href="#外島">外島</a>
    </nav>

    <section id="about">
        <h2>關於台灣</h2>
        <p>台灣是一片寶島，蘊藏著豐富的自然與人文奇景。</p>
    </section>

    <section id="attractions">
        <h2>熱門景點</h2>
        <div class="grid">
            <div class="card">
                <a href="#北部">
                    <img src="https://i0.wp.com/cline1413.com.tw/wp-content/uploads/pixnet/e14ed1ad8494264b325385efaceb0d3b.jpg"
                        alt="北部">
                    <h3>北部</h3>
                </a>
            </div>
            <div class="card">
                <img src="https://travelimg.yam.com/data/article/202309/2614535539.jpg" alt="中部">
                <h3>中部</h3>
            </div>
            <div class="card">
                <img src="https://image.cache.storm.mg/styles/smg-800x533-fp/s3/media/image/2020/12/13/20201213-052919_U13380_M660005_b911.jpg"
                    alt="南部">
                <h3>南部</h3>
            </div>
            <div class="card">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/48/44/3a/taiwan-vista-day-tour.jpg"
                    alt="東部">
                <h3>東部</h3>
            </div>
            <div class="card">
                <img src="https://www.taiwan.net.tw/pic.ashx?qp=/Attractions/0001125.jpg&sizetype=2" alt="外島">
                <h3>外島</h3>
            </div>
        </div>
    </section>

    <section id="北部">
        <h2>北部</h2>
        <div class="travel-card">
            <a href="taipei.html">
                <img src="https://www.mytaiwan.org/skin/mytaiwan/images/pictures/taipei-101-1.jpg" alt="台北">
                <div class="travel-card-content">
                    <h3>台北</h3>
                    <p>亞洲，台灣</p>
                </div>
            </a>
        </div>

        <div class="travel-card">
            <a href="Yilan.html">
                <img src="https://www.newsmarket.com.tw/files/2019/04/%E8%98%AD%E9%99%BD%E5%8D%9A%E7%89%A9%E9%A4%A8uFF0F%E6%94%9D%E5%BD%B1%E8%80%85%E9%BB%83%E9%95%B7%E5%AF%8C.jpg"
                    alt="宜蘭">
                <div class="travel-card-content">
                    <h3>宜蘭</h3>
                    <p>亞洲，台灣</p>
                </div>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 智慧商務旅行社 版權所有.</p>
    </footer>
</body>

</html>
